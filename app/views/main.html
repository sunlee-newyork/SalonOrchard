<!-- HOME -->
<snap-drawers>
	<div ng-if="windowWidth > 415" class="background-img face-3"></div>
	<div class="background-img face-2"></div>
	<div snap-drawer="right" class="menubar">
		<div class="nav" ng-repeat="tmp in templates" ng-click="changeTemplate(tmp)" snap-close>{{tmp.name}}</div>	
	</div>
</snap-drawers>

<snap-content class="main">
	<div class="container-bg">
		<div class="container vertical">
			<div class="header">
				<div class="logo"></div>
				<button snap-toggle="right" class="menubar-toggle">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
			<div class="portal" ng-include="template">
				
			</div>
		</div>
	</div>
	
</snap-content>

<!-- END HOME -->
