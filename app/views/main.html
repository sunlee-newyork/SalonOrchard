	<div ng-if="windowWidth > 415" class="background-img face-3"></div>
	<div class="background-img face-2"></div>
	<div snap-drawer="right" class="menubar">
		<div class="nav" ng-click="template = templates[0]" snap-close>About</div>
		<div class="nav" ng-click="template = templates[1]" snap-close>Book</div>
		<div class="nav" ng-click="template = templates[2]" snap-close>Services</div>
		<div class="nav" ng-click="template = templates[3]" snap-close>Stylists</div>
		<div class="nav" ng-click="template = templates[4]" snap-close>Gallery</div>
		<div class="nav" ng-click="template = templates[5]" snap-close>Social</div>		
	</div>
</snap-drawers>

<snap-content class="main">
	<div class="container-bg">
		<div class="container vertical">
			<div class="header">
				<div class="logo"></div>
				<button snap-toggle="right" class="menubar-toggle">
					<span></span>
					<span></span>
					<span></span>
				</button>
				<!-- add snap toggle here -->
			</div>
			<div class="portal" ng-include="template.url">
				
			</div>
		</div>
	</div>
	
</snap-content>
