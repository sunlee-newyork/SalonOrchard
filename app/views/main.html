<snap-content class="main">
	<div class="bg-print"></div>
	<div class="container-bg">
		<div class="header">
			<div class="logo"></div>
			<div class="nav">
				<span ng-class="{selected: tmp.selected}" ng-repeat="tmp in templates" ng-click="changeTemplate($event, tmp)">{{tmp.name}}</span>
			</div>
			<button snap-toggle="right" class="menubar-toggle">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</div>
		<div class="container">
			
			<div class="portal" ng-class="template.name" ng-include="template.url">
				
			</div>
		</div>
	</div>
	
</snap-content>

<!-- END HOME -->
