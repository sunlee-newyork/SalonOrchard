<!-- HOME -->
<snap-drawers>
	<div snap-drawer="right" class="menubar">
		<div class="nav" snap-close>Book</div>
		<div class="nav" ng-click="template.url = templates[1].url" snap-close>Services</div>
		<div class="nav" ng-click="template.url = templates[2].url" snap-close>Stylists</div>
		<div class="nav" ng-click="template.url = templates[3].url" snap-close>Gallery</div>
		<div class="nav" ng-click="template.url = templates[4].url" snap-close>Social</div>
		<div class="nav" ng-click="template.url = templates[5].url" snap-close>About</div>
	</div>
</snap-drawers>

<snap-content class="main">
	<div class="container">
		<div class="header">
			<div class="logo"></div>
			<button snap-toggle="right" class="menubar-toggle">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<!-- add snap toggle here -->
		</div>
		<div class="portal" ng-include="template.url">
			
		</div>
	</div>
</snap-content>

<!-- END HOME -->
