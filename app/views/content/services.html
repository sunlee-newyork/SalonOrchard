<div class="content" ng-controller="servicesController">
	<!-- <div class="content-body menu"> -->
		
		<div class="img"></div>
		<div class="items-wrapper">

			<div id="menu" class="items vertical">
				<!-- Start Category repeat -->
				<div class="category-wrapper" ng-repeat="item in menu">
					<div class="category-name {{item.category}} vertical"><span class="category">{{item.category}}</span></div>
					<div class="item-wrapper {{item.category}} vertical">
						<div class="item" ng-repeat="service in item.services">
							<span class="name">{{service.name}}</span>
							<span class="price">{{service.price}}</span>
						</div>
					</div>
				</div>	
				<!-- End Category repeat -->
			</div>	

			<div id="products" class="content-section products">			

				<!-- Start Category repeat -->
				<div class="category-wrapper" ng-repeat="item in products">
					<div class="category-name {{item.category}}"><span class="category">{{item.category}}</span></div>
					<div class="item-wrapper {{item.category}}">
						<div class="item" ng-repeat="product in item.stock">
							<!-- <img class="product-img" src="{{product.images[0]}}" async="async"/> -->
							<div class="product-info">
								<span class="name">{{product.name}}</span>
								<span class="price">{{product.price}}</span>
								<span class="description">{{product.description}}</span>
							</div>
						</div>
					</div>
				</div>	
				<!-- End Category repeat -->
			</div>


		</div>

		<div class="menu-scroll" du-scroll-container="items-wrapper">
			<a href="#menu" class="arrow-down" du-smooth-scroll du-scrollspy offset="50"></a>
			<a href="#products" class="arrow-up" du-smooth-scroll du-scrollspy offset="50"></a>
		</div>
			
		<!-- </div>	 -->



	<!-- </div> -->
	<!-- </div> -->
</div>
