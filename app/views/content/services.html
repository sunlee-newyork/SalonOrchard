<div class="services">
	<div class="content-body">
		<div id="menu" class="menu">
			<h2>Menu of Services</h2>
			<div class="item" ng-repeat="item in menu">
				<span class="name">{{item.name}}</span>
				<span class="price">{{item.price}}</span>
			</div>
		</div>	
		<div id="products" class="products-body">
			<h2>Products</h2>
		</div>	
	</div>
	<div class="content-navbar">
		<h2>Services</h2>
		<span class="menu-nav" href="#menu">Menu</span>
		<span class="products-nav" href="#products">Products</span>	
	</div>
</div>
